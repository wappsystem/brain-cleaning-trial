<div id=D__ID>
    <!--third html start -->
    <div class="container mt-95">
        <!-- form container start -->
        <div class="formbox">
            <!-- form start -->
            <form id="F__ID">
                <span id=title__ID></span>
                <!-- participant name and study id -->
                <div id="participant_div__ID">
                    <div class="formgroup">
                        <fieldset class="grid-container-2">
                            <div>
                                <label><span class="question">Participant</span>
                                    <input type=text name="Participant" class=formcontrol id=Participant__ID
                                        data-id="Participant" />
                                </label>
                            </div>
                            <div>
                                <label><span class="question">Participant ID</span>
                                    <input type=text name="Participant_uid" class=formcontrol readonly />
                                </label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="formgroup">
                    <fieldset class="">
                        <div class=grid-container-4>
                            <div><label><span class="question">Height</span><input type=number
                                        class="formcontrol threeqwidth" name=height></label></div>
                            <div><label><span class="question">Weight</span><input type=number
                                        class="formcontrol threeqwidth" name=weight></label></div>
                            <div><label><span class="question">Systolic Blood Pressure</span><input type=number
                                        class="formcontrol threeqwidth" name=systolic_bp></label></div>
                            <div><label><span class="question">Diastolic Blood Pressure</span><input type=number
                                        class="formcontrol threeqwidth" name=diastolic_bp></label></div>
                        </div>
                    </fieldset>
                </div>
                <div class="formgroup">
                    <fieldset class="">
                        <div class=grid-container-4>
                            <div><label><span class="question">Head Circumference</span><input type=number
                                        class="formcontrol threeqwidth" name=head></label></div>
                            <div><label><span class="question">Neck Circumference</span><input type=number
                                        class="formcontrol threeqwidth" name=neck></label></div>
                            <div><label><span class="question">Hip Circumference</span><input type=number
                                        class="formcontrol threeqwidth" name=hip_circumference></label></div>
                            <div><label><span class="question">Waist Circumference</span><input type=number
                                        class="formcontrol threeqwidth" name=waist_circumference></label></div>
                        </div>
                    </fieldset>
                </div>
                <div class="formgroup">
                    <fieldset class="">
                        <div class=grid-container-4>
                            <div><label><span class="question">Nasion to Inion</span><input type=number
                                        class="formcontrol threeqwidth" name=nasion_to_inion></label></div>
                            <div><label><span class="question">Left to Right Periauricular</span><input type=number
                                        class="formcontrol threeqwidth" name=left_to_right_periauricular></label></div>
                            <div><label><span class="question">Heart Rate</span><input type=number
                                        class="formcontrol threeqwidth" name=heart_rate></label></div>
                            <div><label><span class="question">Handedness<br></span>
                                    <select name="handedness" class=formcontrol >
                                        <option></option>
                                        <option>Left</option>
                                        <option>Right</option>
                                        <option>Both</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </div>
                VmInclude: __HOST__/assets/html/modification_status.html
            </form>
        </div>
    </div>
    <script>
        function F__ID() {
            //-------------------------------------
            VmInclude: '__HOST__/assets/js/form.01.js'
            VmInclude: '__HOST__/assets/js/shared-form.js'
            //-------------------------------------
            var load2 = m.load;
            m.load = function () {
                load2();
                if ($('[type="date"]').prop('type') != 'date') {
                    $('[type="date"]').datepicker();
                }
            }
            //-------------------------------------
            $('#F__ID input[name=Height]').on('change', function () { cal(); })
            $('#F__ID input[name=Weight]').on('change', function () { cal(); })
            var cal = function () {
                var h = $('#F__ID input[name=Height]').val() / 100;
                var w = $('#F__ID input[name=Weight]').val();
                var b = (w / (h * h)).toFixed(2);
                $('#F__ID input[name=BMI]').val(b);
            }
            //-------------------------------------

        }
    </script>
    <style>
        /*VmInclude:__HOST__/assets/css/wapp-form.css*/
    </style>
    </div>
