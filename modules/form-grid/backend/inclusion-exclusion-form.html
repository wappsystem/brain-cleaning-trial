<div id=D__ID>
  <!--third html start -->
  <div class="container mt-95">
    <!-- form container start -->
    <div class="formbox">
      <!-- form start -->
      <form id="F__ID">
        <span id=title__ID></span>
        <!-- participant name and study id -->
        <div id="participant_div__ID">
          <div class="formgroup">
            <fieldset class="grid-container-2">
              <div>
                <label><span class="question">Participant</span>
                  <input type=text name="Participant" class=formcontrol id=Participant__ID data-id="Participant" />
                </label>
              </div>
              <div>
                <label><span class="question">Participant ID</span>
                  <input type=text name="Participant_uid" class=formcontrol readonly />
                </label>
              </div>
            </fieldset>
          </div>
        </div>
        <!-- form group -->
        <div class="formgroup">
          <fieldset class="">
            <h3>i. Inclusion Criteria</h3>
            <div class="formgroup">
              <fieldset class="grid-container-1">
                <div class="">
                  <label><span class="question">Community-dwelling</span></label><br>
                  <input id="dwelling_1__ID" name="dwelling" type="radio" value="Yes" required>
                  <label class="rd_btn" for="dwelling_1__ID">Yes</label>
                  <input id="dwelling_2__ID" name="dwelling" type="radio" value="No">
                  <label class="rd_btn" for="dwelling_2__ID">No</label>
                </div>
              </fieldset>
            </div>
            <div class="formgroup">
              <fieldset class="grid-container-1">
                <div class="">
                  <label><span class="question">Age 35-65</span></label><br>
                  <input id="age_1__ID" name="age" type="radio" value="Yes" required>
                  <label class="rd_btn" for="age_1__ID">Yes</label>
                  <input id="age_2__ID" name="age" type="radio" value="No">
                  <label class="rd_btn" for="age_2__ID">No</label>
                </div>
              </fieldset>
            </div>
            <div class="formgroup">
              <fieldset class="grid-container-1">
                <div class="">
                  <label><span class="question">PSG confirmed moderate to severe OSA based (AHI
                      &ge;15/hr)</span></label><br>
                  <input id="osa_1__ID" name="osa" type="radio" value="Yes" required>
                  <label class="rd_btn" for="osa_1__ID">Yes</label>
                  <input id="osa_2__ID" name="osa" type="radio" value="No">
                  <label class="rd_btn" for="osa_2__ID">No</label>
                </div>
              </fieldset>
            </div>
            <div class="formgroup">
              <fieldset class="grid-container-1">
                <div class="">
                  <label><span class="question">Able to give informed consent</span></label><br>
                  <input id="consent_1__ID" name="consent" type="radio" value="Yes" required>
                  <label class="rd_btn" for="consent_1__ID">Yes</label>
                  <input id="consent_2__ID" name="consent" type="radio" value="No">
                  <label class="rd_btn" for="consent_2__ID">No</label>
                </div>
              </fieldset>
            </div>
            <div class="formgroup">
              <fieldset class="grid-container-1">
                <div class="">
                  <label><span class="question">Fluent in English</span></label><br>
                  <input id="english_1__ID" name="english" type="radio" value="Yes" required>
                  <label class="rd_btn" for="english_1__ID">Yes</label>
                  <input id="english_2__ID" name="english" type="radio" value="No">
                  <label class="rd_btn" for="english_2__ID">No</label>
                </div>
              </fieldset>
            </div>
            <div class="formgroup">
              <fieldset class="grid-container-1">
                <div class="">
                  <label><span class="question">Established on CPAP therapy for at least 3 months</span></label><br>
                  <input id="established_therapy_1__ID" name="established_therapy" type="radio" value="Yes" required>
                  <label class="rd_btn" for="established_therapy_1__ID">Yes</label>
                  <input id="established_therapy_2__ID" name="established_therapy" type="radio" value="No">
                  <label class="rd_btn" for="established_therapy_2__ID">No</label>
                </div>
              </fieldset>
            </div>
            <div class="formgroup">
              <fieldset class="grid-container-1">
                <div class="">
                  <label><span class="question">Ability to perform neurobehavioural tests</span></label><br>
                  <input id="neurobehavioural_1__ID" name="neurobehavioural" type="radio" value="Yes" required>
                  <label class="rd_btn" for="neurobehavioural_1__ID">Yes</label>
                  <input id="neurobehavioural_2__ID" name="neurobehavioural" type="radio" value="No">
                  <label class="rd_btn" for="neurobehavioural_2__ID">No</label>
                </div>
              </fieldset>
            </div>
            <div class="formgroup">
              <fieldset class="grid-container-1">
                <div class="">
                  <label><span class="question">Ability to perform driving simulator task</span></label><br>
                  <input id="simulator_1__ID" name="simulator" type="radio" value="Yes" required>
                  <label class="rd_btn" for="simulator_1__ID">Yes</label>
                  <input id="simulator_2__ID" name="simulator" type="radio" value="No">
                  <label class="rd_btn" for="simulator_2__ID">No</label>
                </div>
              </fieldset>
            </div>
            <div class="formgroup">
              <fieldset class="grid-container-1">
                <div class="">
                  <label><span class="question">Current driverâ€™s license</span></label><br>
                  <input id="license_1__ID" name="license" type="radio" value="Yes" required>
                  <label class="rd_btn" for="license_1__ID">Yes</label>
                  <input id="license_2__ID" name="license" type="radio" value="No">
                  <label class="rd_btn" for="license_2__ID">No</label>
                </div>
              </fieldset>
            </div>
            <div class="formgroup">
              <fieldset class="grid-container-1">
                <div class="">
                  <label><span class="question">Positive to questions 2 or 6 or 10 on ASTN MVA
                      Questionnaire</span></label><br>
                  <input id="MVA_1__ID" name="MVA" type="radio" value="Yes" required>
                  <label class="rd_btn" for="MVA_1__ID">Yes</label>
                  <input id="MVA_2__ID" name="MVA" type="radio" value="No">
                  <label class="rd_btn" for="MVA_2__ID">No</label>
                </div>
              </fieldset>
            </div>
            <div class="formgroup">
              <fieldset class="grid-container-1">
                <div class="">
                  <label><span class="question">Positive to question 8 of Epworth Sleepiness Scale (ESS)</span></label><br>
                  <input id="ESS_1__ID" name="ESS" type="radio" value="Yes" required>
                  <label class="rd_btn" for="ESS_1__ID">Yes</label>
                  <input id="ESS_2__ID" name="ESS" type="radio" value="No">
                  <label class="rd_btn" for="ESS_2__ID">No</label>
                </div>
              </fieldset>
            </div>
            <div class="formgroup">
              <fieldset class="grid-container-1">
                <div class="">
                  <label><span class="question">Physician opinion: Positive for impairment</span></label><br>
                  <input id="impairment_1__ID" name="impairment" type="radio" value="Yes" required>
                  <label class="rd_btn" for="impairment_1__ID">Yes</label>
                  <input id="impairment_2__ID" name="impairment" type="radio" value="No">
                  <label class="rd_btn" for="impairment_2__ID">No</label>
                </div>
              </fieldset>
            </div>
            <div class="formgroup">
              <fieldset class="grid-container-1">
                <div class="">
                  <label><span class="question">Clinically significant co-morbidity</span></label><br>
                  <input id="comorbidity_1__ID" name="comorbidity" type="radio" value="Yes" required>
                  <label class="rd_btn" for="comorbidity_1__ID">Yes</label>
                  <input id="comorbidity_2__ID" name="comorbidity" type="radio" value="No">
                  <label class="rd_btn" for="comorbidity_2__ID">No</label>
                </div>
              </fieldset>
            </div>
          </fieldset>
        </div>

        <div class="formgroup">
          <fieldset class="grid-container-1">
            <h3>ii. Exclusion Criteria</h3>
            <div class="formgroup">
              <fieldset class="grid-container-1">
                <div class="">
                  <label><span class="question">Major neurological problems <span class="small">(e.g. stroke,
                        epilepsy, head injury)</span></span></label><br>
                  <input id="neurological_problems_1__ID" name="neurological_problems" type="radio" value="Yes"
                    required>
                  <label class="rd_btn" for="neurological_problems_1__ID">Yes</label>
                  <input id="neurological_problems_2__ID" name="neurological_problems" type="radio" value="No">
                  <label class="rd_btn" for="neurological_problems_2__ID">No</label>
                </div>
              </fieldset>
            </div>
            <div class="formgroup">
              <fieldset class="grid-container-1">
                <div class="">
                  <label><span class="question">Severe mental health disorder<span class="small">(e.g. current major
                        depression, schizophrenia,
                        bipolar disorder)</span></span></label><br>
                  <input id="mental_disorder_1__ID" name="mental_disorder" type="radio" value="Yes" required>
                  <label class="rd_btn" for="mental_disorder_1__ID">Yes</label>
                  <input id="mental_disorder_2__ID" name="mental_disorder" type="radio" value="No">
                  <label class="rd_btn" for="mental_disorder_2__ID">No</label>
                </div>
              </fieldset>
            </div>
            <div class="formgroup">
              <fieldset class="grid-container-1">
                <div class="">
                  <label><span class="question">Regular use of sleep-affecting medication; benzodiazepines, opioids,
                      antidepressants</span></label><br>
                  <input id="medication_use_1__ID" name="medication_use" type="radio" value="Yes" required>
                  <label class="rd_btn" for="medication_use_1__ID">Yes</label>
                  <input id="medication_use_2__ID" name="medication_use" type="radio" value="No">
                  <label class="rd_btn" for="medication_use_2__ID">No</label>
                </div>
              </fieldset>
            </div>
            <div class="formgroup">
              <fieldset class="grid-container-1">
                <div class="">
                  <label><span class="question">Shift worker</span></label><br>
                  <input id="shiftworker_1__ID" name="shiftworker" type="radio" value="Yes" required>
                  <label class="rd_btn" for="shiftworker_1__ID">Yes</label>
                  <input id="shiftworker_2__ID" name="shiftworker" type="radio" value="No">
                  <label class="rd_btn" for="shiftworker_2__ID">No</label>
                </div>
              </fieldset>
            </div>
            <div class="formgroup">
              <fieldset class="grid-container-1">
                <div class="">
                  <label><span class="question">Have travelled overseas within the last 2 weeks</span></label><br>
                  <input id="overseas_1__ID" name="overseas" type="radio" value="Yes" required>
                  <label class="rd_btn" for="overseas_1__ID">Yes</label>
                  <input id="overseas_2__ID" name="overseas" type="radio" value="No">
                  <label class="rd_btn" for="overseas_2__ID">No</label>
                </div>
              </fieldset>
            </div>
            <div class="formgroup">
              <fieldset class="grid-container-1">
                <div class="">
                  <label><span class="question">Professional driver</span></label><br>
                  <input id="professional_1__ID" name="professional" type="radio" value="Yes" required>
                  <label class="rd_btn" for="professional_1__ID">Yes</label>
                  <input id="professional_2__ID" name="professional" type="radio" value="No">
                  <label class="rd_btn" for="professional_2__ID">No</label>
                </div>
              </fieldset>
            </div>
            <div class="formgroup">
              <fieldset class="grid-container-1">
                <div class="">
                  <label><span class="question">Sleep physician has advised against CPAP withdrawal</span></label><br>
                  <input id="physician_no_1__ID" name="physician_no" type="radio" value="Yes" required>
                  <label class="rd_btn" for="physician_no_1__ID">Yes</label>
                  <input id="physician_no_2__ID" name="physician_no" type="radio" value="No">
                  <label class="rd_btn" for="physician_no_2__ID">No</label>
                </div>
              </fieldset>
            </div>
          </fieldset>
        </div>
        <div class="formgroup">
          <fieldset class="grid-container-1">
            <label><span class="question">Eligibility</span></label>
            <div class="">
              <label><span class="question">Eligible for study?</span></label><br>
                <input id="eligible_1__ID" name="eligible" type="radio" value="Yes" required>
                <label class="rd_btn" for="eligible_1__ID">Yes</label>
                <input id="eligible_2__ID" name="eligible" type="radio" value="No">
                <label class="rd_btn" for="eligible_2__ID">No</label>
            </div>
          </fieldset>
        </div>
        VmInclude: __HOST__/assets/html/modification_status.html
      </form>
    </div>
  </div>
  <script>
    function F__ID() {
      //-------------------------------------
      VmInclude: '__HOST__/assets/js/form.01.js'
      VmInclude: '__HOST__/assets/js/shared-form.js'
      //-------------------------------------
    }
  </script>
  <style>
    /*VmInclude:__HOST__/assets/css/wapp-form.css*/
  </style>
</div>
