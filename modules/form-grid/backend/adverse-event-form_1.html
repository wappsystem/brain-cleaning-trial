<div id=D__ID>
    <!--third html start -->
    <div class="container mt-95">
        <!-- form container start -->
        <div class="formbox">
            <!-- form start -->
            <form id="F__ID">
                <span id=title__ID></span>
                <!-- participant name and study id -->
                <div id="participant_div__ID">
                    <div class="formgroup">
                        <fieldset class="dynbreaks">
                            <label><span class="question">Participant</span>
                                <input type=text name="Participant" class=formcontrol id=Participant__ID
                                    data-id="Participant" />
                            </label><br>
                            <label><span class="question">Participant ID</span>
                                <input type=text name="Participant_uid" class=formcontrol readonly />
                            </label>
                        </fieldset>
                    </div>
                </div>
                <div class="formgroup">
                    <div class="questiongroup ">
                        <span class="question"></span>
                        <fieldset class="grid-container-1">
                            <div class="">
                                <label><span class="question">Time Point</span><br>
                                    <input id="Time_Point_1__ID" name="Time_Point" type="radio"
                                        value="Pre-randomisation">
                                    <label class="rd_btn" for="Time_Point_1__ID">Pre-randomisation</label>
                                    <input id="Time_Point_2__ID" name="Time_Point" type="radio"
                                        value="Post-randomisation">
                                    <label class="rd_btn" for="Time_Point_2__ID">Post-randomisation</label>
                                </label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="formgroup">
                    <div class="questiongroup ">
                        <span class=""></span>
                        <fieldset class="">
                            <label id="Adverse_Event__ID" class="fullwidth"><span class="question">Adverse Event</span>
                                <input type=text name="Adverse_Event" class=formcontrol />
                            </label>
                        </fieldset>
                    </div>
                </div>
                <div class="formgroup">
                    <fieldset class="">
                        <span class="question"></span>
                        <div class="grid-container-2">
                            <div><label><span class="question">Onset Date</span>
                                    <input type=date name="Onset_Date" class=formcontrol />
                                </label>
                            </div>
                            <div><label><span class="question">Resolution Date</span>
                                    <input type=text name="Resolution_Date" class=formcontrol />
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="formgroup">
                    <div class="questiongroup ">
                        <fieldset class="grid-container-4">
                            <span class="question">
                                <p>Was AE Serious?</p>
                            </span>
                            <div>
                                <input id="Serious_AE_1__ID" name="Serious_AE" type="radio" value="Yes">
                                <label class="rd_btn width_88" for="Serious_AE_1__ID">Yes</label>
                            </div>
                            <div><input id="Serious_AE_2__ID" name="Serious_AE" type="radio" value="No">
                                <label class="rd_btn width_88" for="Serious_AE_2__ID">No</label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="formgroup">
                    <div class="questiongroup ">
                        <fieldset class="grid-container-3">
                            <span class="question">
                            <p>Frequency</p>
                        </span>
                            <div>
                                <input id="Frequency_1__ID" name="Frequency" type="radio" value="Single episode">
                                <label class="rd_btn width_88" for="Frequency_1__ID">Single episode</label>
                            </div>
                            <div><input id="Frequency_2__ID" name="Frequency" type="radio" value="Intermittent">
                                <label class="rd_btn width_88" for="Frequency_2__ID">Intermittent</label>
                            </div>
                            <div><input id="Frequency_3__ID" name="Frequency" type="radio" value="Continuous">
                                <label class="rd_btn width_88" for="Frequency_3__ID">Continuous</label>
                            </div>
                        </fieldset>
                    </div>
                </div>

                <div class="formgroup">
                    <div class="questiongroup ">
                        <fieldset class="grid-container-3">
                            <span class="question">
                            <p>Intensity</p>
                        </span>
                            <div>
                                <input id="Intensity_1__ID" name="Intensity" type="radio" value="Mild">
                                <label class="rd_btn width_88" for="Intensity_1__ID">Mild</label>
                            </div>
                            <div><input id="Intensity_2__ID" name="Intensity" type="radio" value="Moderate">
                                <label class="rd_btn width_88" for="Intensity_2__ID">Moderate</label>
                            </div>
                            <div><input id="Intensity_3__ID" name="Intensity" type="radio" value="Severe">
                                <label class="rd_btn width_88" for="Intensity_3__ID">Severe</label>
                            </div>
                            <div><input id="Intensity_4__ID" name="Intensity" type="radio" value="3">
                                <label class="rd_btn width_88" for="Intensity_4__ID">3 - Button Text Option 4
                                    <b>HIGH</b></label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="formgroup">
                    <div class="questiongroup ">
                        <fieldset class="grid-container-3">
                            <span class="question">
                            <p>Relationship to study</p>
                        </span>
                            <div>
                                <input id="Relationship_1__ID" name="Relationship" type="radio" value="Not Related">
                                <label class="rd_btn width_88" for="Relationship_1__ID">Not Related</label>
                            </div>
                            <div><input id="Relationship_2__ID" name="Relationship" type="radio"
                                    value="Possibly Related">
                                <label class="rd_btn width_88" for="Relationship_2__ID">Possibly Related</label>
                            </div>
                            <div><input id="Relationship_3__ID" name="Relationship" type="radio" value="Related">
                                <label class="rd_btn width_88" for="Relationship_3__ID">Related</label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="formgroup">
                    <div class="questiongroup ">
                        <span class="question">
                            <p>Study Agent Action</p>
                        </span>
                        <fieldset class="grid-container-6">
                            <div>
                                <input id="Study_Agent_Action_1__ID" name="Study_Agent_Action" type="radio"
                                    value="None">
                                <label class="rd_btn width_88" for="Study_Agent_Action_1__ID">None</label>
                            </div>
                            <div><input id="Study_Agent_Action_2__ID" name="Study_Agent_Action" type="radio"
                                    value="Dosage decrease">
                                <label class="rd_btn width_88" for="Study_Agent_Action_2__ID">Dosage decrease</label>
                            </div>
                            <div><input id="Study_Agent_Action_3__ID" name="Study_Agent_Action" type="radio"
                                    value="Interrupted">
                                <label class="rd_btn width_88" for="Study_Agent_Action_3__ID">Interrupted</label>
                            </div>
                            <div><input id="Study_Agent_Action_4__ID" name="Study_Agent_Action" type="radio"
                                    value="Patient withdrawn">
                                <label class="rd_btn width_88" for="Study_Agent_Action_4__ID">Patient withdrawn</label>
                            </div>
                            <div><input id="Study_Agent_Action_5__ID" name="Study_Agent_Action" type="radio"
                                    value="Drug discontinued">
                                <label class="rd_btn width_88" for="Study_Agent_Action_5__ID">Drug discontinued</label>
                            </div>
                            <div><input id="Study_Agent_Action_6__ID" name="Study_Agent_Action" type="radio"
                                    value="Not applicable">
                                <label class="rd_btn width_88" for="Study_Agent_Action_6__ID">Not applicable</label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="formgroup">
                    <div class="questiongroup ">
                        <span class="question">
                            <p>Treatment</p>
                        </span>
                        <fieldset class="grid-container-5">
                            <div>
                                <input id="Treatment_1__ID" name="Treatment" type="radio" value="None">
                                <label class="rd_btn width_88" for="Treatment_1__ID">None</label>
                            </div>
                            <div><input id="Treatment_2__ID" name="Treatment" type="radio"
                                    value="Concomitant Medication">
                                <label class="rd_btn width_88" for="Treatment_2__ID">Concomitant Medication</label>
                            </div>
                            <div><input id="Treatment_3__ID" name="Treatment" type="radio" value="Non-drug Tx">
                                <label class="rd_btn width_88" for="Treatment_3__ID">Non-drug Tx</label>
                            </div>
                            <div><input id="Treatment_4__ID" name="Treatment" type="radio" value="3">
                                <label class="rd_btn width_88" for="Treatment_4__ID">Hospitalization</label>
                            </div>
                            <div><input id="Treatment_5__ID" name="Treatment" type="radio" value="3">
                                <label class="rd_btn width_88" for="Treatment_5__ID">Other (specify)</label>
                            </div>
                            <div>
                                <label id="Other_Treatment__ID" class="fullwidth"><span class="question">Other, please
                                        specify</span>
                                    <input type=text name="Other_Treatment" class=formcontrol />
                                </label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="formgroup">
                    <div class="questiongroup ">
                        <span class="question">
                            <p>Outcome</p>
                        </span>
                        <fieldset class="grid-container-5">
                            <div>
                                <input id="Outcome_1__ID" name="Outcome" type="radio" value="Resolved with no Sequelae"
                                    required>
                                <label class="rd_btn width_88" for="Outcome_1__ID">Resolved with no Sequelae</label>
                            </div>
                            <div><input id="Outcome_2__ID" name="Outcome" type="radio" value="Resolved with Sequelae">
                                <label class="rd_btn width_88" for="Outcome_2__ID">Resolved with Sequelae</label>
                            </div>
                            <div><input id="Outcome_3__ID" name="Outcome" type="radio" value="Continuing">
                                <label class="rd_btn width_88" for="Outcome_3__ID">Continuing</label>
                            </div>
                            <div><input id="Outcome_4__ID" name="Outcome" type="radio" value="Fatal">
                                <label class="rd_btn width_88" for="Outcome_4__ID">Fatal</label>
                            </div>
                            <div><input id="Outcome_5__ID" name="Outcome" type="radio" value="Unknown">
                                <label class="rd_btn width_88" for="Outcome_5__ID">Unknown</label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                VmInclude: __CURRENT_PATH__/modification_status.html
            </form>
        </div>
    </div>
    <script>
        function F__ID() {
            //-------------------------------------
            VmInclude: '__HOST__/assets/js/form.01.js'
            VmInclude: '__HOST__/assets/js/shared-form.js'
            //-------------------------------------
            var load2 = m.load;
            m.load = function () {
                load2();
                if ($('[type="date"]').prop('type') != 'date') {
                    $('[type="date"]').datepicker();
                }
            }
            //-------------------------------------
        }
    </script>
    <style>
        #D__ID .mt-95 {
            max-width: 600px;
        }

        /*VmInclude:__HOST__/assets/css/wapp-form.css*/
    </style>
</div>
