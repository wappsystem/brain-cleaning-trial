<div id=D__ID>
    <!--third html start -->
    <div class="container mt-95">
        <!-- form container start -->
        <div class="formbox">
            <!-- form start -->
            <form id="F__ID">
                <span id=title__ID></span>
                <!-- participant name and study id -->
                <div id="participant_div__ID">
                    <div class="formgroup">
                        <fieldset class="grid-container-2">
                            <div>
                                <label><span class="question">Participant</span>
                                    <input type=text name="Participant" class=formcontrol id=Participant__ID
                                        data-id="Participant" />
                                </label>
                            </div>
                            <div>
                                <label><span class="question">Participant ID</span>
                                    <input type=text name="Participant_uid" class=formcontrol readonly />
                                </label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="formgroup">
                    <fieldset class="">
                        <label><span class="question">Notes</span>
                            <textarea class="formcontrol fullwidth" name="Notes"></textarea>
                        </label>
                    </fieldset>
                </div>
                <div class="formgroup">
                    <fieldset class="">
                        <label><span class="question">File</span>
                            <div class="formcontrol">
                                <u style='cursor:pointer' id=link_File_Name__ID></u>
                                <br>
                                <input type="file" name=File_Name style="margin-top:6px" /> &nbsp&nbsp&nbsp <button
                                    type="button" id=x_File_Name__ID>Remove</button>
                            </div>
                </div>
                <!-- form group -->
                VmInclude: __HOST__/assets/html/modification_status.html
            </form>
        </div>
    </div>
    VmInclude:__COMPONENT__/m/model.01.html
    <script>
        //---------------------------------------------
        function F__ID() {
            //-------------------------------------
            VmInclude: '__HOST__/assets/js/form.01.js'
            VmInclude: '__HOST__/assets/js/shared-form.js'
            //-------------------------------------
            var load2 = m.load;
            m.load = function () {
                load2();
                if (m.input.readonly != undefined) $('#submit__ID').hide();
                //render_file_field_v2(m.input.record,'__ID',$('#File_Name__ID'));
                m.set_file_link("File_Name");
            }
        }
    </script>
    <style>
        #D__ID .mt-95 {
            max-width: 800px;
        }

        /*VmInclude:__HOST__/assets/css/wapp-form.css*/
    </style>
</div>
