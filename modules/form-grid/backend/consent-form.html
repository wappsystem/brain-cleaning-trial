<div id=D__ID>
  <!--third html start -->
  <div class="container mt-95">
    <!-- form container start -->
    <div class="formbox">
      <!-- form start -->
      <form id="F__ID">
        <span id=title__ID></span>
        <!-- participant name and study id -->
        <div id="participant_div__ID">
          <div class="formgroup">
            <fieldset class="grid-container-2">
              <div>
                <label><span class="question">Participant</span>
                  <input type=text name="Participant" class=formcontrol id=Participant__ID data-id="Participant" />
                </label>
              </div>
              <div>
                <label><span class="question">Participant ID</span>
                  <input type=text name="Participant_uid" class=formcontrol readonly />
                </label>
              </div>
            </fieldset>
          </div>
        </div>
        <div class="formgroup">
          <fieldset class="">
            <label><span class="question">“Local Sleep” in the Awake Brain: An Underlying Cause of Neurobehavioural
                Deficits in Obstructive Sleep Apnea? (Protocol number: X18-0122)
          </fieldset>
        </div>
        <div class="formgroup">
          <fieldset class="">
            <label><span class="question"><i>Co-principal investigators: Professor Ronald Grunstein and Dr Angela
                  D’Rozario</i>
            </label></span>
          </fieldset>
        </div>
        <div class="formgroup">
          <fieldset>
            <label><span class="question">
                <p>In giving my consent, I state that:</p>
              </span></label>
            <input type="checkbox" id="consent_1__ID" name="consent_1">
            <label class="rd_btn width_btn_full" for="consent_1__ID"><span
                class="ticked">&check;&nbsp;&nbsp;&nbsp;</span>I understand the purpose of the study, what I will be
              asked to do, and any risks/benefits involved.</label><br>
            <input type="checkbox" id="consent_2__ID" name="consent_2">
            <label class="rd_btn width_btn_full" for="consent_2__ID"><span
                class="ticked">&check;&nbsp;&nbsp;&nbsp;</span>I have read the Participant Information Statement and
              have been able to discuss my involvement in the study with the researchers if I wished to do
              so.</label><br>
            <input type="checkbox" id="consent_3__ID" name="consent_3">
            <label class="rd_btn width_btn_full" for="consent_3__ID"><span
                class="ticked">&check;&nbsp;&nbsp;&nbsp;</span>The researchers have answered any questions that I had
              about the study and I am happy with the answers.</label><br>
            <input type="checkbox" id="consent_4__ID" name="consent_4">
            <label class="rd_btn width_btn_full" for="consent_4__ID"><span
                class="ticked">&check;&nbsp;&nbsp;&nbsp;</span>I understand that being in this study is completely
              voluntary, and I do not have to take part. My decision whether to be in the study will not affect my
              relationship with the researchers or anyone else at the Woolcock Institute of Medical Research or the
              University of Sydney now or in the future.</label><br>
            <input type="checkbox" id="consent_5__ID" name="consent_5">
            <label class="rd_btn width_btn_full" for="consent_5__ID"><span
                class="ticked">&check;&nbsp;&nbsp;&nbsp;</span>I understand that I can withdraw from the study at any
              time.</label>
          </fieldset>
        </div>
        <div class="formgroup">
          <div class="">
            <fieldset>
              <span class="question">
                <p>Please select:</p>
              </span>
              <input type="checkbox" id="participation_yes__ID" name="participation_yes">
              <label class="rd_btn width_btn_full" for="participation_yes__ID"><span
                  class="ticked">&check;&nbsp;&nbsp;&nbsp;</span>Yes, I agree to participate in this research study and
                I understand that I may be contacted and invited to participate in future research if I am deemed
                eligible.</label><br>
              <input type="checkbox" id="participation_no__ID" name="participation_no">
              <label class="rd_btn width_btn_full" for="participation_no__ID"><span
                  class="ticked">&check;&nbsp;&nbsp;&nbsp;</span>No, I do not wish to take part in this or future
                research.</label><br>
            </fieldset>
          </div>
        </div>

        VmInclude: __HOST__/assets/html/modification_status.html
      </form>
    </div>
  </div>
  <script>
    function F__ID() {
      //-------------------------------------
      VmInclude: '__HOST__/assets/js/form.01.js'
      VmInclude: '__HOST__/assets/js/shared-form.js'
      //-------------------------------------
      var load2 = m.load;
      m.load = function () {
        load2();
        if ($('[type="date"]').prop('type') != 'date') {
          $('[type="date"]').datepicker();
        }
      }
      //-------------------------------------
    }
  </script>
  <style>
    /*VmInclude:__HOST__/assets/css/wapp-form.css*/
  </style>
</div
